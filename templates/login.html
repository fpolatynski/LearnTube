{% extends "layout.html" %}
{% block title %}: Log In{% endblock %}

{% block main %}
<form action="/login" method="post">
    <div class="mb-3"></label><input id="username" name="username" type="text" placeholder="Username"></div>
    <div class="mb-3"><input id="password" name="password" type="password" placeholder="password"></div>
    <button class="btn btn-dark" type="submit">Log in</button>
</form>
{% endblock %}
